# Rust 语言配置
language:
  id: "Rust"
  display_name: "Rust"
  description: "Rust Programming Language"
  version: "Rust"
  
  extensions: [".rs"]
  needs_compile: true

compiler:
  command: "/usr/bin/rustc"
  args: ["-o", "{output}", "{source}", "-O", "-C", "opt-level=2"]
  time_limit: 60
  memory_limit: 1024
  sandbox_type: "compiler"

runtime:
  sandbox_type: "default"
  time_multiplier: 1.0
  memory_multiplier: 1.0
  base_memory: 0

syscall:
  runtime: {}
  compiler: {}

env:
  compile: {}
  runtime: {}

