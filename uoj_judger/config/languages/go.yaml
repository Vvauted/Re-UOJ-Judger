# Go 语言配置
language:
  id: "Go"
  display_name: "Go"
  description: "Go Programming Language"
  version: "Go"
  
  extensions: [".go"]
  needs_compile: true

compiler:
  command: "/usr/bin/go"
  args: ["build", "-o", "{output}", "{source}"]
  time_limit: 30
  memory_limit: 1024
  sandbox_type: "compiler"

runtime:
  sandbox_type: "default"
  time_multiplier: 1.0
  memory_multiplier: 1.0
  base_memory: 0

syscall:
  runtime: {}
  compiler: {}

env:
  compile:
    GOCACHE: "/tmp/go-cache"
    GOPATH: "/tmp/go"
  runtime: {}

